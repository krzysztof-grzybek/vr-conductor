<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vr conductor</title>
        <script src="dist/bundle.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    </head>

    <body>
        <!--<a-scene  avatar-replayer="loop: true; src:misc/capture.json">-->
        <a-scene>
            <a-assets>
                <a-asset-item id="C5" src="/misc/sounds-lib/C5.mp3" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="D5" src="/misc/sounds-lib/D5.mp3" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="E5" src="/misc/sounds-lib/E5.mp3" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="F5" src="/misc/sounds-lib/F5.mp3" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="G5" src="/misc/sounds-lib/G5.mp3" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="A5" src="/misc/sounds-lib/A5.mp3" response-type="arraybuffer"></a-asset-item>
            </a-assets>


            <a-entity environment="preset: forest; grid: none;"></a-entity>

            <a-entity id="environment" supercraft-loader="name: exciting-sense; includeEnvironment: false" visible="false"></a-entity>


            <!--player model with violin-->
            <a-entity
                    supercraft-thing="from: #environment; name: thing1; resetOrigin: false; ignorePosition: false"
            >
            </a-entity>
            <a-entity
                    supercraft-thing="from: #environment; name: thing3; resetOrigin: false; ignorePosition: false"
            >
            </a-entity>


            <a-entity conductor>
                <a-entity stick></a-entity>

                <a-entity id="stick-target-left" stick-target="name: left" collidable position="-0.087, 1.185, -0.614"></a-entity>
                <a-entity id="stick-target-right" stick-target="name: right" collidable position="0.133, 1.185, -0.614"></a-entity>
            </a-entity>

            <a-entity orchestra>
                <a-entity music></a-entity>

                <!--arm-->

                    <a-entity
                        arm
                        data-arm-main
                        supercraft-thing="from: #environment; name: thing4; resetOrigin: true; ignorePosition: false"
                    >
                    </a-entity>
                    <a-entity
                        data-arm-part
                        supercraft-thing="from: #environment; name: thing5; resetOrigin: true; ignorePosition: false"
                        animation__down="property: rotation; dur: 200; to: 6 -5 0; startEvents: down-bow;"
                        animation__up="property: rotation; dur: 200; to: 0 0 0; startEvents: up-bow;"
                    >
                    </a-entity>
                    <a-entity
                        data-arm-part
                        supercraft-thing="from: #environment; name: thing2; resetOrigin: true; ignorePosition: false"
                        animation__down="property: rotation; dur: 200; to: 0 8 0; startEvents: down-bow;"
                        animation__up="property: rotation; dur: 200; to: 0 0 0; startEvents: up-bow;"
                    >

                </a-entity>

            </a-entity>

            <a-entity
                id="leftHand"
                collidable
                stick="hand: left"
            ></a-entity>

            <a-entity
                id="rightHand"
                collidable
                stick="hand: right"
            ></a-entity>

        </a-scene>

    </body>
</html>
